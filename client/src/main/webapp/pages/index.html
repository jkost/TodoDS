<!DOCTYPE html>
<html>
    <head>
        <title>TodoDS</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!-- ${browser.bootstrap} -->
        <h2>Tasks</h2>
        <div class="rTable">
            <div class="rTableRow">
                <div class="rTableCell">
                    <button>
                        <img src="../resources/icons/add_obj.gif" alt="Add Task..." title="Add Task..."/>
                    </button>
                    <button data-bind="click: $data.sortBy">
                        <img src="../resources/icons/tasks_tsk.gif" alt="Show Completed Tasks" title="Show Completed Tasks"/>
                    </button>
                    <button data-bind="click: $data.showCompleted">
                        <img src="../resources/icons/next_nav.gif" alt="Sort By Priority" title="Sort By Priority"/>
                    </button>
                    <button>
                        <img src="../resources/icons/warning.gif" alt="Show Alerts..." title="Show Alerts..."/>
                    </button>
                </div>   
            </div>
        </div>        
        <div class="rTable" data-bind="foreach: tasks"> 
            <div class="rTableHeading"> 
                <div class="rTableHead">
                    <strong>Priority</strong>
                </div> 
                <div class="rTableHead">
                    <span style="font-weight: bold;">Description</span>
                </div> 
                <div class="rTableHead">
                    <strong>Alert?</strong>
                </div>
                <div class="rTableHead">
                    <strong>Due Date</strong>
                </div>
            </div>
            <div class="rTableRow" > 
                <div class="rTableCell" data-bind="text: priority, style: { 'background-color': completed ? 'green' : 'white' }"></div> 
                <div class="rTableCell" data-bind="text: description, style: { 'background-color': completed ? 'green' : 'white' }"></div> 
                <div class="rTableCell" data-bind="text: alert, style: { 'background-color': completed ? 'green' : 'white' }"></div> 
                <div class="rTableCell" data-bind="text: dueDate, style: { 'background-color': completed ? 'green' : 'white' }"></div> 
                <div class="rTableCell" >
                    <button>
                        <img src="../resources/icons/configs.gif" alt="Edit Task..." title="Edit Task..."/>
                    </button>
                    <button data-bind="click: $parent.removeTask ">
                        <img src="../resources/icons/delete_edit.gif" alt="Remove Task..." title="Remove Task..."/>
                    </button>
                    <button data-bind="click: $parent.markAsCompleted ">
                        <img src="../resources/icons/complete_tsk.gif" alt="Mark As Completed" title="Mark As Completed"/>
                    </button>
                </div> 
            </div>
        </div>
        <hr/>
        <div class="rTableFoot" >There are 0 task(s) with alerts today.</div>
    </body>
</html>
