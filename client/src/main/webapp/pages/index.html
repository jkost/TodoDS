<!DOCTYPE html>
<html>
    <head>
        <title>TodoDS</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!-- ${browser.bootstrap} -->
        <div data-bind="template: {name: 'task'}"></div>
        <script type="text/html" id="task">
        <h2>Tasks</h2>
        <div class="rTable">
            <div class="rTableRow">
                <div class="rTableCell">
                    <a href="edit.html" class="button">
                        <img src="../resources/icons/add_obj.gif" alt="Add Task..." title="Add Task..."/>
                    </a>
                    <a class="button">
                        <img src="../resources/icons/tasks_tsk.gif" alt="Show Completed Tasks" title="Show Completed Tasks"/>
                    </a>
                    <a class="button">
                        <img src="../resources/icons/next_nav.gif" alt="Sort By Priority" title="Sort By Priority"/>
                    </a>
                    <a class="button">
                        <img src="../resources/icons/warning.gif" alt="Show Alerts..." title="Show Alerts..."/>
                    </a>
                </div>   
            </div>
        </div>          
        <div class="rTable"> 
            <div class="rTableRow"> 
                <div class="rTableHead">
                    <strong>Priority</strong>
                </div> 
                <div class="rTableHead">
                    <span style="font-weight: bold;">Description</span>
                </div> 
                <div class="rTableHead">
                    <strong>Alert?</strong>
                </div>
                <div class="rTableHead">
                    <strong>Due Date</strong>
                </div>
            </div>
            <!-- ko foreach: tasks -->
            <div class="rTableRow"> 
                <div class="rTableCell" data-bind="text: priority"></div> 
                <div class="rTableCell" data-bind="text: description"></div> 
                <div class="rTableCell" data-bind="text: alert"></div> 
                <div class="rTableCell" data-bind="text: dueDate"></div> 
                <div class="rTableCell" >
                    <a href="edit.html" class="button">
                        <img src="../resources/icons/configs.gif" alt="Edit Task..." title="Edit Task..."/>
                    </a>
                    <a class="button">
                        <img src="../resources/icons/delete_edit.gif" alt="Remove Task..." title="Remove Task..."/>
                    </a>
                    <a class="button">
                        <img src="../resources/icons/complete_tsk.gif" alt="Mark As Completed" title="Mark As Completed"/>
                    </a>
                </div> 
            </div>
            <!-- /ko -->
        </div>
        <hr/>
        <div class="rTableFoot">There are 1 task(s) with alerts today.</div>
        </script>
    </body>
</html>
